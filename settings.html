<!doctype html>
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="jquery-1.11.1.min.js"></script>
	</head>
	<body>
		<div id="header" class="pagebody">
            <img src="icon.png">
            <span>Custom Page Reloader</span>
            <div id="onoff">
                Disable
            </div>
        </div>
        <div id="settings" class="pagebody">
            <div class="reloadeditor">
                <form>
                    <label for="urlfrom">When I visit...</label>
                    <input type="text" id="urlfrom" placeholder="example.com">
                    <label for="urlfrom">Redirect to...</label>
                    <input type="text" id="urlto" placeholder="example.com.au">
                    <label class="wrap" for="urlfrom">after delaying for
                    <input class="number" type="text" id="delay">
                    seconds
                    </label>
                    <input type="submit" value="Save" id="submit">
                    <span id="saving"></span>
                </form>
            </div>
        </div>
        <div id="footer" class="pagebody">
            <a href="http://github.com/kzf/CustomPageReload">Fork me on GitHub</a>
        </div>
        <script src="popup.js"></script>
	</body>
</html>
